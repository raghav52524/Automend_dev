[pytest]
testpaths = tests src
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = -v --tb=short

markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (medium speed, test data flow)
    e2e: End-to-end tests (slower, full pipeline)
    dag: DAG integrity tests
    dataset: Individual dataset tests

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

log_cli = false
log_cli_level = INFO

norecursedirs = 
    .git
    .dvc
    __pycache__
    *.egg-info
    node_modules
    .venv
    venv
    _incoming_code
